<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Submission Test</h1>
        
        <div class="form-group">
            <h3>Step 1: Login</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com">
            
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123">
            
            <button onclick="login()">Login</button>
        </div>
        
        <div class="form-group">
            <h3>Step 2: Submit Review</h3>
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" placeholder="Enter product ID">
            
            <label for="rating">Rating (1-5):</label>
            <select id="rating">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
            </select>
            
            <label for="comment">Review Comment:</label>
            <textarea id="comment" rows="4" placeholder="Write your review here...">Great product! Really happy with my purchase.</textarea>
            
            <button onclick="submitReview()">Submit Review</button>
        </div>
        
        <div class="form-group">
            <h3>Step 3: Check Auth Status</h3>
            <button onclick="checkAuthStatus()">Check if Still Logged In</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = null;

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    authToken = data.data.token;
                    showResult(`✅ Login successful! User: ${data.data.user.firstName} ${data.data.user.lastName}`, 'success');
                } else {
                    showResult(`❌ Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Login error: ${error.message}`, 'error');
            }
        }

        async function submitReview() {
            if (!authToken) {
                showResult('❌ Please login first!', 'error');
                return;
            }
            
            try {
                const productId = document.getElementById('productId').value;
                const rating = document.getElementById('rating').value;
                const comment = document.getElementById('comment').value;
                
                if (!productId) {
                    showResult('❌ Please enter a product ID', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/products/${productId}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ rating: parseInt(rating), comment })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Review submitted successfully! ${data.message}`, 'success');
                } else {
                    showResult(`❌ Review submission failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Review submission error: ${error.message}`, 'error');
            }
        }

        async function checkAuthStatus() {
            if (!authToken) {
                showResult('❌ No auth token found!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showResult(`✅ Still logged in! User: ${data.data.user.email}`, 'success');
                } else {
                    showResult(`❌ Auth check failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Auth check error: ${error.message}`, 'error');
            }
        }

        // Auto-populate with a test product ID if available
        window.onload = function() {
            // Sample product ID - replace with actual product ID from your database
            document.getElementById('productId').value = '683e1682b4a24c3f27617f00';
            showResult('ℹ️ Test file loaded. Use a valid product ID from your database.', 'info');
        };
    </script>
</body>
</html>
