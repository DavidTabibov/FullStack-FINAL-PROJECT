<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="bg16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="8" cy="8" r="7.5" fill="url(#bg16)" stroke="#ffd700" stroke-width="0.5"/>
  
  <!-- Very simple hanger -->
  <g transform="translate(8,6)">
    <!-- Hanger hook -->
    <path d="M 0,-2 Q 0,-2.5 0.5,-2.5 Q 1,-2.5 1,-2" 
          fill="none" stroke="#ffd700" stroke-width="0.5"/>
    <!-- Hanger body -->
    <rect x="-3" y="-0.5" width="6" height="1" fill="#ffd700"/>
    <!-- Hanger arms -->
    <path d="M -3,0 L -4,2" stroke="#ffd700" stroke-width="0.8"/>
    <path d="M 3,0 L 4,2" stroke="#ffd700" stroke-width="0.8"/>
  </g>
  
  <!-- L -->
  <text x="8" y="13" font-family="serif" font-size="4" font-weight="bold" 
        text-anchor="middle" fill="#ffd700">L</text>
</svg> 