<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Simplified hanger icon -->
  <g transform="translate(16,12)">
    <!-- Hanger hook -->
    <path d="M -0.5,-3 Q -0.5,-4.5 0.5,-4.5 Q 1.5,-4.5 1.5,-3" 
          fill="none" stroke="url(#goldGrad)" stroke-width="1" stroke-linecap="round"/>
    <!-- Hanger body -->
    <rect x="-6" y="-1" width="12" height="2" rx="1" fill="url(#goldGrad)"/>
    <!-- Hanger arms -->
    <path d="M -6,0 L -9,4" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 6,0 L 9,4" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Simple L text -->
  <text x="16" y="26" font-family="serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="url(#goldGrad)">L</text>
</svg> 