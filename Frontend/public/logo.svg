<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Fashion hanger icon -->
  <g transform="translate(100,60)">
    <!-- Hanger hook -->
    <path d="M -2,-10 Q -2,-15 2,-15 Q 6,-15 6,-10" 
          fill="none" stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round"/>
    <!-- Hanger body -->
    <path d="M -25,0 Q -25,-5 -20,-5 L 20,-5 Q 25,-5 25,0 Q 25,5 20,5 L -20,5 Q -25,5 -25,0" 
          fill="url(#textGradient)"/>
    <!-- Hanger arms -->
    <path d="M -20,0 L -35,15" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 20,0 L 35,15" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Brand text -->
  <text x="100" y="130" font-family="serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">LUXE</text>
  <text x="100" y="150" font-family="serif" font-size="12" font-weight="normal" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">FASHION</text>
  <text x="100" y="165" font-family="serif" font-size="12" font-weight="normal" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">BOUTIQUE</text>
</svg> 